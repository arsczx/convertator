<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Courgette&family=Exo+2&family=Inter&family=Inter+Tight&family=Noto+Serif&family=Open+Sans&family=Oswald&family=Playfair+Display:wght@700&family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="pageList">
        <h1>Список валют</h1>
        <div class="list">

        </div>
    </div>

    <div class="pageCalc hide">
       <output class="calc__result"></output>

       <button class="calc__btn">7</button>
       <button class="calc__btn">8</button>
       <button class="calc__btn">9</button>
       <button class="calc__btn calc__btn_operator">+</button>

       <button class="calc__btn">4</button>
       <button class="calc__btn">5</button>
       <button class="calc__btn">6</button>
       <button class="calc__btn calc__btn_operator">-</button>

       <button class="calc__btn">1</button>
       <button class="calc__btn">2</button>
       <button class="calc__btn">3</button>
       <button class="calc__btn calc__btn_operator">*</button>

       <button class="calc__btn">0</button>
       <button class="calc__btn">.</button>
       <button class="calc__btn">00</button>
       <button class="calc__btn calc__btn_operator">/</button>

       <button class="calc__btn calc__btn_reset">C</button>
       <button class="calc__btn calc__btn_equal">=</button>


    </div>

    <div class="tabBar">
        <button id="listBtn">List</button>
        <button id="calc">calc</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
